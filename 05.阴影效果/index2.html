<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>shadow2</title>
</head>
<body>
  <div></div>
<style>
    body{
        background-color: #000;
    }
    div{
        position: absolute;
        left: calc(50% - 25px);
        top: calc(50% - 25px);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #fff;
        box-shadow: 0 0 100px 50px #fff,
                    0 0 250px 125px #ff0;
    }
</style>
</body>
</html>
