<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>俄罗斯方块</title>
</head>
<body>
    <style>
        #root{
            display: flex;
            justify-content: center;
            margin: 0 auto 0;
        }
        #panel{
            background-color: #000;
            position: relative;
        }
        #msg {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
            background: rgba(255, 255, 255, .35);
            z-index: 100;
        }
        #msg img{
            width: 50px;
        }
        #msg p{
            color: #FFF;
        }
        #next{
            position: relative;
        }
        #tip{
            border: 1px solid;
            margin-left: 1rem;
        }
    </style>
    <div id="root">
        <div id="panel">
            <div id="msg">
                <img src="./imgs/start.png">
                <p>开始游戏</p>
            </div>
        </div>
        <div id="tip">
            <div id="next"></div>
            <div id="score"></div>
            <div class="description">
                <p>使用键盘进行游戏</p>
                <p>⬆️：旋转</p>
                <p>⬇️：下</p>
                <p>⬅️：左</p>
                <p>➡️：右</p>
                <p>enter 暂停/开始</p>
                <p>空格 直落</p>
            </div>
        </div>
    </div>
</body>
</html>
