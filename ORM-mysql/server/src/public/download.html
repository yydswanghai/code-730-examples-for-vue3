<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/download/img1.jpg">下载</a>
    <a resrole="thunder" href="/download/img2.jpeg">使用迅雷下载</a>
    <script>
        /*
         * 迅雷下载协议:
         * 1. 把完整的下载地址得到
         * 2. 'AA地址ZZ'
         * 3. base64编码
         * 4. thunder://base64编码
         */
        const a = document.querySelector('a[resrole=thunder]');
        let thunderLink = `AA${a.href}ZZ`;
        thunderLink = btoa(thunderLink);
        thunderLink = "thunder://" + thunderLink;
        a.href = thunderLink;
    </script>
</body>
</html>
