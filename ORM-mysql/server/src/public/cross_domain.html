<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跨域</title>
</head>
<body>
    <button onclick="runtimejsonp()">jsonp跨域</button>
    <button onclick="cors1()">cors跨域-简单请求</button>
    <button onclick="cors2()">cors跨域-预检请求</button>
    <button onclick="cors3()">cors跨域-附带身份凭证的请求</button>
    <!-- 需要身份认证，需要服务器设置cooike -->
    <button onclick="login()" >login</button>
    <button onclick="update()">update</button>
    <script>
        function runtimejsonp() {
            const url = 'http://localhost:9525/api/student/jsonp';
            const script  = document.createElement('script');
            script.setAttribute('src', url);
            document.body.appendChild(script)
            script.onload = function () {
                script.remove()
            }
        }
        function callback(data) {
            console.log(data)
        }
        // cors跨域 - 简单请求
        function cors1() {
            fetch('http://localhost:9525/api/student')
            .then(res => res.json())
            .then(res => console.log(res))
        }
        // cors跨域 - 预检请求
        function cors2() {
            fetch('http://localhost:9525/api/student', {
                method: 'POST',
                headers: {
                    a: 1,
                    'content-type': 'application/json'
                },
            })
            .then(res => res.json())
            .then(res => console.log(res))
        }
        // cors跨域 - 附带身份凭证的请求
        function cors3() {
            fetch('http://localhost:9525/api/student', {
                method: 'POST',
                headers: {
                    a: 1,
                    'content-type': 'application/json'
                },
                credentials: 'include'
            })
            .then(res => res.json())
            .then(res => console.log(res))
        }

        function login() {
            fetch('http://localhost:9525/api/admin/login', {
                method: 'POST',
                headers: { 'content-type': 'application/json' },
                body: JSON.stringify({ loginId: 'abc', loginPwd: '123123' }),
            })
            .then(res => res.json())
            .then(res => console.log(res))
        }

        function update() {
            fetch('http://localhost:9525/api/student/502', {
                method: 'PUT',
                headers: { 'content-type': 'application/json' },
                body: JSON.stringify({ name: '墨菲史' }),
            }).then(res => res.json())
            .then(res => console.log(res))
        }
    </script>
</body>
</html>
