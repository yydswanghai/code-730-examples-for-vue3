<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件上传</title>
</head>
<body>
    <div>
        <div style="margin: 10px 0;">
            <input type="text" name="a">
        </div>
        <div style="margin: 10px 0;">
            <input type="file" name="img" accept="image/*" multiple>
        </div>
        <div style="margin: 10px 0;">
            <button>提交</button>
        </div>
        <div style="margin: 10px 0;">
            <img src="" width="100" />
        </div>
    </div>
    <script>
        function upload() {
            const inpA = document.querySelector('[name=a]');
            const inpFile = document.querySelector('[name=img]');
            const img = document.querySelector('img');
            const formData = new FormData();
            formData.append('a', inpA.value);
            for (const file of inpFile.files) {
                formData.append('img', file, file.name);
            }

            fetch('/api/upload', {
                method: 'POST',
                body: formData
            }).then(r => r.json())
            .then(resp => {
                if(resp.code === 0){
                    img.src = resp.data;
                    console.log(resp.msg)
                }else{
                    console.log(resp.msg)
                }
            })
        }
        document.querySelector('button').onclick = upload;
    </script>
</body>
</html>
