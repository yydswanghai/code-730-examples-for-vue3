<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mota</title>
</head>
<body>
    <style>
        body{
            margin: 0;
            padding: 0;
        }
        #root{
            width: 100%;
            display: flex;
            flex-direction: column;
        }
        #game{
            width: 100%;
            height: 100vw;
            position: relative;
            background-color: #F5F5F5;
            --width: 34px;
            --height: 34px;
        }
        #game .item{
            position: absolute;
            width: var(--width);
            height: var(--height);
            background-size: 340px 578px;
            box-sizing: border-box;
        }
        #game .space{
            background-image: url("./imgs/index.jpg");
            background-position: 100% 100%;
        }
        #game .player{
            background-image: url("./imgs/index.jpg");
            background-position: -238px -204px;
        }
        #game .wall{
            background-image: url("./imgs/index.jpg");
            background-position: 0 100%;
        }
        #game .door{
            background-image: url("./imgs/index.jpg");
            background-position: -204px 68px;
        }
        #game .key{
            background-image: url("./imgs/index.jpg");
            background-position: -102px 102px;
        }
        #game .stairs{
            background-image: url("./imgs/index.jpg");
            background-position: -102px 100%;
        }
        #game .blood_red{
            background-image: url("./imgs/index.jpg");
            background-position: 238px 136px;
        }
        #game .blood_purple{
            background-image: url("./imgs/index.jpg");
            background-position: 204px 136px;
        }
        #game .weaponry_staff{
            background-image: url("./imgs/index.jpg");
            background-position: 0px 170px;
        }
        #game .rune_red{
            background-image: url("./imgs/index.jpg");
            background-position: 238px 170px;
        }
        #game .rune_purple{
            background-image: url("./imgs/index.jpg");
            background-position: 204px 170px;
        }
        #game .monster_shrem_green{
            background-image: url("./imgs/index.jpg");
            background-position: 0 0;
        }
        #game .monster_shrem_red{
            background-image: url("./imgs/index.jpg");
            background-position: -68px 0;
        }
        #game .monster_bat{
            background-image: url("./imgs/index.jpg");
            background-position: -204px 0;
        }
        #game .monster_wizard{
            background-image: url("./imgs/index.jpg");
            background-position: -204px -34px;
        }
        #game .monster_human_skeleton{
            background-image: url("./imgs/index.jpg");
            background-position: 0 -34px;
        }
        #game .monster_human_skeleton2{
            background-image: url("./imgs/index.jpg");
            background-position: -68px -34px;
        }
        #tip{

        }
    </style>
    <div id="root">
        <div id="game">
        </div>
        <div id="tip">
        </div>
    </div>
</body>
</html>
